<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat + Web Embed</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    overflow: hidden;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .header {
    background: #1e1e1e;
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header button {
    background: #333;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
  }
  .content {
    display: flex;
    flex: 1;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .chat {
    width: 35%;
    background: #181818;
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .message {
    background: #282828;
    margin: 6px 0;
    padding: 8px;
    border-radius: 6px;
    animation: fadeIn 0.2s ease-in;
  }
  .input-bar {
    display: flex;
    padding: 10px;
    background: #202020;
  }
  .input-bar input {
    flex: 1;
    border: none;
    outline: none;
    padding: 8px;
    border-radius: 8px;
    background: #333;
    color: white;
  }
  .input-bar button {
    margin-left: 8px;
    background: #555;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  iframe {
    flex: 1;
    border: none;
    transition: all 0.3s ease;
  }
  .bottom-left {
    position: absolute;
    bottom: 12px;
    left: 12px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .bottom-left button {
    background: #333;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 10px;
    cursor: pointer;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(6px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="header">
    <h3>Global Chat</h3>
    <div>
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="reloadBtn">Reload</button>
    </div>
  </div>
  <div class="content">
    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="msgInput" type="text" placeholder="Type message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
    <iframe id="webFrame" src="/proxy/https://example.com"></iframe>
  </div>
</div>

<div class="bottom-left">
  <button id="pinBtn">📌 Pin</button>
  <button id="openTabBtn">🔗 Open in New Tab</button>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const iframe = document.getElementById('webFrame');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const reloadBtn = document.getElementById('reloadBtn');
const pinBtn = document.getElementById('pinBtn');
const openTabBtn = document.getElementById('openTabBtn');

let pinned = false;
let messages = JSON.parse(localStorage.getItem('messages') || '[]');

// Load old messages
messages.forEach(msg => addMessage(msg));

// --- CHAT FUNCTIONS ---
function addMessage(text) {
  const msg = document.createElement('div');
  msg.className = 'message';
  msg.textContent = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.onclick = () => {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text);
  messages.push(text);
  if (messages.length > 100) messages.shift();
  localStorage.setItem('messages', JSON.stringify(messages));
  input.value = '';
};

// --- IFRAME CONTROLS ---
fullscreenBtn.onclick = () => {
  if (!document.fullscreenElement) {
    iframe.requestFullscreen().catch(err => alert(err));
  } else {
    document.exitFullscreen();
  }
};

reloadBtn.onclick = () => iframe.contentWindow.location.reload();

pinBtn.onclick = () => {
  pinned = !pinned;
  pinBtn.textContent = pinned ? "📍 Unpin" : "📌 Pin";
};

openTabBtn.onclick = () => {
  window.open(iframe.src, '_blank');
};

// --- AUTO-CONNECT / RESTORE ---
window.addEventListener('load', () => {
  const savedURL = localStorage.getItem('iframeURL');
  if (savedURL) iframe.src = savedURL;
});

iframe.addEventListener('load', () => {
  localStorage.setItem('iframeURL', iframe.src);
});

// Optional: example function to set new iframe URL
function setIframeURL(url) {
  iframe.src = '/proxy/' + url.replace(/^https?:\/\//, '');
}
</script>
</body>
</html>
